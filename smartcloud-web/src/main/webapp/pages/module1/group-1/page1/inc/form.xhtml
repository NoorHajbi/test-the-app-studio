<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:jk="http://jalalkiswani.com/jsf"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition>
	<h:form id="frmPage1" enctype="multipart/form-data">
	<p:autoUpdate />
	<p:panelGrid columns="4" style="margin:auto;" styleClass="shaddow">
		<f:facet name="header">Page1 Record</f:facet>

 
    
	<p:outputLabel value="Field1" for="field1"/>	
	
	<p:inputText type="text" value="#{mbPage1.model.field1}" id="field1"  placeholder="Field1" disabled="#{mbPage1.inputDisabled}" required="false" styleClass="#{mbPage1.isFieldModified('field1')?'input-modified':''}" title="#{mbPage1.original.field1}">
	  <p:ajax />
	</p:inputText>

 
    
	<p:outputLabel value="Field2" for="field2"/>	
	
	<p:inputText type="text" value="#{mbPage1.model.field2}" id="field2"  placeholder="Field2" disabled="#{mbPage1.inputDisabled}" required="false" styleClass="#{mbPage1.isFieldModified('field2')?'input-modified':''}" title="#{mbPage1.original.field2}">
	  <p:ajax />
	</p:inputText>
		<f:facet name="footer">			
		<div class="form-actions">
		<p:commandButton value="Add" action="#{mbPage1.add}" rendered="#{mbPage1.allowAdd}"  process="@form" icon="fa fa-save" styleClass="add"/>
		<p:commandButton value="Edit" action="#{mbPage1.edit}"  rendered="#{mbPage1.allowEdit}"  process="@this" icon="fa fa-edit" styleClass="edit"/>
		<ui:remove>
		<p:commandButton value="Duplicate" action="#{mbGenerator.duplicate()}"  rendered="#{mbGenerator.allowEdit}"  process="@this"/>
		</ui:remove>
		<p:commandButton value="Save" action="#{mbPage1.save}" rendered="#{mbPage1.allowSave}"  process="@form" icon="fa fa-save" styleClass="save"/>
		<p:commandButton value="Reset" action="#{mbPage1.reset}" rendered="#{mbPage1.allowReset}"  process="@this" icon="fas fa-undo" styleClass="reset"/>
		<p:commandButton value="Fill" action="#{mbPage1.fill}" rendered="#{mbPage1.allowFill}"  process="@this" icon="fas fa-fill" styleClass="fill"/>
		<p:commandButton value="Cancel Edit" action="#{mbPage1.cancelEdit()}" rendered="#{mbPage1.editMode}"  process="@this" styleClass="cancel-edit"/>
		<p:commandButton value="Delete" action="#{mbPage1.delete}" rendered="#{mbPage1.allowDelete}"  process="@this" icon="fa fa-trash" styleClass="delete">
		  	<p:confirm header="Confirmation" message="Are you sure that want to delete this record?" icon="fas fa-exclamation-triangle"/>
		</p:commandButton>
	
		<ui:fragment rendered="#{mbPage1.mode == 'WORKFLOW' }">
			<p:commandButton value="Approve" action="#{mbPage1.approvePayload(mbPage1.payload.id)}" process="@this" />
			<p:commandButton value="Reject" action="#{mbPage1.rejectPayload(mbPage1.payload.id)}" process="@this" />						
		</ui:fragment>
		</div>				
		</f:facet>
	</p:panelGrid>		
	</h:form>
</ui:composition>
</html>
